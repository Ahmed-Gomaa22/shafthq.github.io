name: Publish User Guide

on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 12
      - run: yarn
      - run: yarn build
      - run: git config --global user.email "Mohab.MohieElDeen@outlook.com"
      - run: git config --global user.name "Mohab Mohie"
      - run: GIT_USER=MohabMohie GIT_PASS=${{ secrets.GITHUB_TOKEN }} USE_SSH=true yarn deploy
